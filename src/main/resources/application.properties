#端口
server.port=8989

#数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yingx?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#mysql别名及mapper文件路劲
mybatis.type-aliases-package=cn.baizhi.entity
mybatis.mapper-locations=classpath:cn/baizhi/mapper/*.xml


#设置日志级别
logging.level.cn.baizhi.controller=debug

#设置文件上传大小
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=30MB

#配置redis
spring.redis.host=192.168.52.132
spring.redis.port=6379
spring.redis.database=0

#日志的输出设置
logging.level.cn.baizhi=debug


